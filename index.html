<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Web App</title>
</head>
<body>
    <h1>Welcome to My JavaScript App!</h1>
    <p id="message">Loading message...</p>

    <!-- Vulnerable section -->
    <h1>Search Result:</h1>
    <p id="result"></p>
    <script>
        // Vulnerable to XSS
        const query = new URLSearchParams(window.location.search);
        const search = query.get('search');
        if (search) {
            // Directly insert user-controlled input into the page (this is highly dangerous)
            document.getElementById('result').innerHTML = search;
        }
    </script> 
    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
