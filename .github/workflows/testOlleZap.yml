name: TestOlle OWASP ZAP with github actions

on:
  push:
    branches:
      - test-olle
  

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.3.0
        with:
          target: 'http://testphp.vulnweb.com/'
