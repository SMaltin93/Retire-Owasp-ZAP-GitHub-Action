name: RetireJS and OWASP ZAP Vulnerability Scan

on:
  push:
    branches:
      - test-sam
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install RetireJS
      run: npm install -g retire

    - name: Run RetireJS Scan
      run: retire --outputformat json --outputpath retirejs-report.json

    - name: Upload RetireJS Report
      uses: actions/upload-artifact@v4
      with:
        name: retirejs-report
        path: retirejs-report.json

    - name: Remove conflicting packages
      run: |
        sudo apt-get remove -y containerd.io

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: OWASP ZAP Baseline Scan
      run: |
        docker run -v $(pwd):/zap/wrk/ --user root -t zaproxy/zap-stable zap-baseline.py -t http://localhost:8080 -r zap-report.html    

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report.html
